<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付</title>
    <link rel="stylesheet" href="static/css/paid.css">
    <link rel="stylesheet" href="static/fonts/iconfont.css">
</head>
<body>
    <div class="card-box">
        <div class="content">
                <div class="left-person">
                        <div class="head-box">
                            <image class="photo" style="width: 58px; vertical-align: middle;" src="static/images/avatar1@3x.png">	
                            </image>
                        </div>
                        <span>韩超</span>
                        <h3 class="info">华为主管</h3>
                    </div>
                    <div class="center">
                            <div>
                            <image class="" src="static/images/recipe@2x.png" style="width:54px;display: block">	
                            </image>
                            <span class="info">前端工程师</span>
                            </div>
                    </div>
                    <div class="right-person">
                        <div class="head-box right">
                            <image src="static/images/avatar2@3x.png" style="width: 58px;vertical-align:middle;">
                            </image>
                        </div>
                        <span>唐秀英</span>
                        <h3 class="info">苏宁前端工程师</h3>
                    </div>
        </div>
    </div>
    <div class="pay-box">
        <div class="title">
                <h3>选择支付方式</h3>
        </div>
        <div class="coupon">
            <div>
               <i class="iconfont icon-icon_ticket"></i> 
               <span>使用优惠券 <em class="num">(剩余3张)</em></span>  
               <i class="select iconfont icon-icon_unselected"></i>
            </div>
        </div>
        <div class="paid-methods">
            <div>
                <i class="iconfont icon-icon_wechat"></i> 
                <span>微信支付</span>
                <i class="select iconfont icon-icon_unselected"></i> 
            </div>
        </div>
    </div>
    <div class="operate">
        <div class="money">
            <span>金额：<em>￥180</em></span>
        </div>
        <div class="confirm">
            <span class="paid-now">立即支付</span>
        </div>
    </div>
</body>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/paid.js"></script>
</html>
