<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>评价</title>
    <link rel="stylesheet" href="static/fonts/iconfont.css">
    <link rel="stylesheet" href="static/css/evaluate.css">
</head>
<body>
    <div class="container">
        <img src="static/images/avatar2@3x.png" alt="">
        <div class="evalate-txt">觉得怎么样，打个分吧</div>
        <div class="icon-group">
            <i class="iconfont icon-icon_star_disabled" data-num="1"></i>
            <i class="iconfont icon-icon_star_disabled" data-num="2"></i>
            <i class="iconfont icon-icon_star_disabled" data-num="3"></i>
            <i class="iconfont icon-icon_star_disabled" data-num="4"></i>
            <i class="iconfont icon-icon_star_disabled" data-num="5"></i>
        </div>
        <div class="textarea-box">
                <textarea name="" id=""  placeholder="请输入您的观点～
                "></textarea>
        </div>
        <div class="addpic">
            <i class="iconfont icon-icon_add"></i>
        </div>
        <button class="submit">提交</button>
    </div>
    
</body>
<script src="static/js/zepto.min.js"></script>
<script src="static/js/evaluate.js"></script>

</html>
